<!DOCTYPE html>
<html>
  <head>
    <style>
     .body {
      background-color: black;
           }
      .Rock-button{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,50%);
        background-color: lightcoral;
        padding: 20px;
        text-align: center;
        margin-bottom: 100px;
        border-style: solid;
        border-radius: 10px;
        border-color: lightblue;
    }
      .paper-button{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,50%);
        background-color:lightpink;
        padding: 20px;
        margin-left: 100px;
       border-style: solid; 
       border-radius: 10px;
       border-color: lightpink;
      }
      .scissors-button{
        position: absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,50%);
        background-color: lightgreen;
        padding: 20px;
        margin-left: 200px;
        border-radius: 10px;
        border-color: lightgreen;
        border-style: solid;
      }
      .reset-button{
        position:absolute;
        top:50%;
        left:50%;
        transform: translate(-150%,50%);
        padding: 20px;
        border-radius: 10px;
        border-color: lightslategrey;
        border-style: solid;
        background-color: lightslategray;
      }
      .js-result{
        color: white;
      }
      .js-moves{
        color: white;
      }
      .js-score{
        color: white;
      }
    </style>
  </head> 
  
 <body class="body">
    <button class="Rock-button" onclick="
    playGame('Rock');
    
     "
      >Rock</button>
    
    <button class="paper-button" onclick="
    playGame('paper');

    "
    >paper</button>
    
    <button class="scissors-button" onclick=" 
    playGame('scissors');

    ">scissors</button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button class="reset-button"
    onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    "
    >reset score</button>
      <script>
        let score = JSON.parse(localStorage.getItem
          ('score') || {
            wins:0,
            losses:0,
            ties:0,
          } );

          updateScoreElement();

        function playGame(playerMove){
          const computerMove = pickComuterMove();


            let result ='';


            if(playerMove ==='scissors'){
            if (computerMove === 'Rock'){
              result = 'You lose';
            } else if(computerMove === 'paper'){
              result ='You win';
            } else if(computerMove ==='scissors'){
              result = 'Tie';}

            } else if(playerMove === 'paper'){
               if (computerMove === 'Rock'){
                result = 'You win';
              } else if(computerMove === 'paper'){
                result ='Tie';
              } else if(computerMove ==='scissors'){
                result = 'You lose';
              } 
            } else if(playerMove === 'Rock'){
               if (computerMove === 'Rock'){
                result = 'Tie';
              } else if(computerMove === 'paper'){
                result ='You Lose';
              } else if(computerMove ==='scissors'){
                result = 'You win';
              }
            }
            if (result === 'You win'){
              score.wins +=1;
            }else if(result === 'You Lose'){
              score.losses +=1;
            } else if(result ==='Tie'){
              score.ties +=1;
            }

            localStorage.setItem('score', JSON.stringify(score));

            updateScoreElement();
            document.querySelector('.js-result').
            innerHTML = result;

            document.querySelector('.js-moves').
            innerHTML = `You picked ${playerMove}. Computer picked ${computerMove}.`


        } 

        function updateScoreElement(){
          document.querySelector('.js-score').
          innerHTML = `Your score is ${score.wins} wins, ${score.losses} losses, and ${score.ties} ties.`;
        }



        function pickComuterMove(){
            const randomNumber = Math.random();
            let computerMove = '';
            if(randomNumber >=0 && randomNumber<=1/3){
              computerMove='Rock';
            }else if(randomNumber >=1/3 && randomNumber <=1/2){
              computerMove = 'paper';
            } else if(randomNumber >=1/2 && randomNumber<=1){
              computerMove = 'scissors';
            }
            return computerMove;
        }
      </script>
     </body>
</html>
